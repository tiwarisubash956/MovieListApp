plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.movielistapp"
    compileSdk = 34 // Specify your desired SDK version
    ndkVersion = "25.2.9519653" // Update NDK version as per your installed version

    defaultConfig {
        applicationId = "com.example.movielistapp"
        minSdkVersion = 23
        targetSdkVersion = 33
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled = true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Add your release build signing configuration if needed
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}
